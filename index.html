<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arka Planlı Sayfa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('arkaplan.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;

      /* parlaklık filtresi */
      filter: brightness(50%);
    }

    /* içeriği parlaklıktan etkilenmesin diye ayrı katman */
    .content {
      position: absolute;
      color: white;
      font-size: 2rem;
      filter: brightness(200%); /* tersini uygula ki yazı net görünsün */
    }
  </style>
</head>
<body>
  <div class="content">Hoş Geldin!</div>
</body>
</html>
