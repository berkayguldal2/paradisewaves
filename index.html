<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Curved Neon Yazılar</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      display: flex;
      gap: 30px;
      transform: rotateZ(-2deg) rotateY(5deg); /* Eğrilik efekti */
    }

    .dm-text {
      font-family: 'DM Sans', sans-serif;
      font-size: 3rem;
    }

    .brittany-text {
      font-family: 'Brittany Signature', cursive;
      font-size: 3rem;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dm-text">paradise</div>
    <div class="brittany-text">waves</div>
  </div>
</body>
</html>
