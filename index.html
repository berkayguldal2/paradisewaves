<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paradise waves!</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet" />
  <style>
    /* Menü linkleri ve butonlarda */
    .menu a, .menu button {
      font-family: 'Neue Machina', monospace;
      font-size: clamp(18px, 4vw, 32px);
      color: white;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, filter 0.3s ease;
      padding: 8px 16px;
      display: inline-block;
      background: none;
      border: none;
      filter: none; /* Glow kapalı */
      user-select: none;
    }

    /* Alttaki kontrol butonlarının yazısını gizle */
    .control-buttons button {
      width: 40px;
      height: 40px;
      background: transparent;
      border: 1px solid white;
      color: transparent; /* Yazı gizli */
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="centered-wrapper">
    <svg viewBox="0 0 700 350" preserveAspectRatio="xMidYMid meet">
      <defs>
        <path id="curve1" d="M120,170 A350,200 0 0,1 580,170" />
        <path id="curve2" d="M120,220 A350,200 0 0,1 580,220" />
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="black" />
        </filter>
        <filter id="neon" x="-45%" y="-45%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="25" flood-color="#0ff" />
        </filter>
      </defs>

      <text class="dm-text">
        <textPath href="#curve1" startOffset="45%" text-anchor="middle">
          paradise
        </textPath>
      </text>

      <text class="brittany-text">
        <textPath href="#curve2" startOffset="65%" text-anchor="middle">
          waves
        </textPath>
      </text>
    </svg>
  </div>

  <div class="menu">
    <div class="top-row">
      <a href="http://paradisewaves.fun/socials" id="link-socials">socials</a>
      <a href="#" id="link-music">music On</a>
      <a href="#" id="link-language">language</a>
    </div>

    <div class="centered-buttons">
      <a href="http://paradisewaves.fun/tools">tools</a>
      <a href="http://paradisewaves.fun/files">files</a>
      <a href="http://paradisewaves.fun/redirects">redirects</a>
    </div>

    <div class="bottom-buttons">
      <a href="http://paradisewaves.fun/about">about</a>
      <a href="http://paradisewaves.fun/projects">projects</a>
      <a href="http://paradisewaves.fun/contact">contact</a>
    </div>

    <div class="control-buttons">
      <button id="music-toggle" title="Toggle Music"></button>
      <button id="language-toggle" title="Change Language"></button>
    </div>
  </div>

  <audio id="background-music" src="music.mp3" loop></audio>

  <script>
    const musicBtn = document.getElementById('music-toggle');
    const langBtn = document.getElementById('language-toggle');
    const audio = document.getElementById('background-music');
    const linkMusic = document.getElementById('link-music');

    let musicPlaying = localStorage.getItem('musicPlaying') === 'true';

    function updateUI() {
      linkMusic.textContent = musicPlaying ? 'music Off' : 'music On';

      if(musicPlaying && audio.paused) {
        audio.play().catch(() => {});
      } else if(!musicPlaying && !audio.paused) {
        audio.pause();
      }
    }

    function toggleMusic() {
      musicPlaying = !musicPlaying;
      localStorage.setItem('musicPlaying', musicPlaying);
      updateUI();
    }

    musicBtn.addEventListener('click', toggleMusic);

    window.addEventListener('load', () => {
      updateUI();
    });
  </script>

</body>
</html>
