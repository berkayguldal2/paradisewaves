<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>paradise waves!</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: url('background.jpg') center/cover no-repeat;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: inherit; /* arkaplanı al */
      filter: brightness(50%);
      z-index: -1;
      pointer-events: none; /* tıklamaları engelleme */
    }
    .centered-wrapper {
      position: absolute;
      top: 25%; /* ortala */
      left: 50%;
      transform: translate(-50%, -50%);
    }

    svg {
      width: 700px;
      height: 500px;
      overflow: visible;
    }

    .dm-text {
      font-family: 'DM Sans', sans-serif;
      fill: white;
      font-size: 50px;
      filter: url(#shadow);
      dominant-baseline: middle;
      alignment-baseline: middle;
    }

    .brittany-text {
      font-family: 'Brittany Signature', cursive;
      fill: #38b6ff;
      font-size: 70px;
      filter: url(#neon);
      dominant-baseline: middle;
      alignment-baseline: middle;
    }
  </style>
</head>
<body>

  <div class="centered-wrapper">
    <svg viewBox="0 0 700 350">
      <defs>
        <path id="curve1" d="M120,170 A350,200 0 0,1 580,170" />
        <path id="curve2" d="M120,220 A350,200 0 0,1 580,220" />

        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="black" />
        </filter>

        <filter id="neon" x="-45%" y="-45%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="25" flood-color="#0ff" />
        </filter>
      </defs>

      <text class="dm-text">
        <textPath href="#curve1" startOffset="45%" text-anchor="middle">
          paradise
        </textPath>
      </text>

      <text class="brittany-text">
        <textPath href="#curve2" startOffset="55%" text-anchor="middle">
          waves
        </textPath>
      </text>
    </svg>
  </div>

</body>
</html>
