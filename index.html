<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paradise waves!</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet" />
  <style>
.menu {
  margin-top: 8vh;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  width: 100%;
}

.menu a {
  font-family: 'Neue Machina', monospace;
  font-size: clamp(18px, 4vw, 32px); /* Biraz küçültüldü */
  color: white;
  text-decoration: none;
  cursor: url('pointer.cur'), pointer;
  position: relative;
  transition: transform 0.3s ease;
  padding: 8px 16px;
  display: inline-block;
}

.menu a:hover {
  transform: scale(1.2);
}

.menu a::before,
.menu a::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  overflow: hidden;
  color: #0ff;
  clip: rect(0, 9999px, 20px, 0); /* glitch alanı küçültüldü */
  pointer-events: none;
}

.menu a:hover::before {
  animation: glitchTop 0.3s infinite linear alternate-reverse;
}

.menu a:hover::after {
  animation: glitchBottom 0.3s infinite linear alternate-reverse;
  color: #f0f;
}

@keyframes glitchTop {
  0% { clip: rect(0, 9999px, 15px, 0); transform: translate(-2px, -1px); }
  100% { clip: rect(0, 9999px, 20px, 0); transform: translate(2px, 1px); }
}

@keyframes glitchBottom {
  0% { clip: rect(15px, 9999px, 30px, 0); transform: translate(2px, -1px); }
  100% { clip: rect(10px, 9999px, 25px, 0); transform: translate(-2px, 1px); }
}

/* Ortadaki 2 tuş için container ve özel konumlandırma */
.menu .centered-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  width: 100%;
  margin: 40px 0 0 0; /* Üstten biraz boşluk bırakıldı */
}

/* Diğer tuşlar altta yatay sıralı */
.menu .bottom-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  width: 100%;
  margin-top: 40px;
}

  </style>
</head>
<body>

  <div class="background"></div>

  <div class="centered-wrapper">
    <svg viewBox="0 0 700 350" preserveAspectRatio="xMidYMid meet">
      <defs>
        <path id="curve1" d="M120,170 A350,200 0 0,1 580,170" />
        <path id="curve2" d="M120,220 A350,200 0 0,1 580,220" />

        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="black" />
        </filter>

        <filter id="neon" x="-45%" y="-45%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="25" flood-color="#0ff" />
        </filter>
      </defs>

      <text class="dm-text">
        <textPath href="#curve1" startOffset="45%" text-anchor="middle">
          paradise
        </textPath>
      </text>

      <text class="brittany-text">
        <textPath href="#curve2" startOffset="65%" text-anchor="middle">
          waves
        </textPath>
      </text>
    </svg>
  </div>

  <div class="menu">
    <div class="centered-buttons">
      <a href="http://paradisewaves.fun/tools" data-text="tools">tools</a>
      <a href="http://paradisewaves.fun/files" data-text="files">files</a>
  </div>

  <div class="bottom-buttons">
    <a href="http://paradisewaves.fun/about" data-text="about">about</a>
    <a href="http://paradisewaves.fun/projects" data-text="projects">projects</a>
    <a href="http://paradisewaves.fun/contact" data-text="contact">contact</a>
  </div>

</body>
</html>
