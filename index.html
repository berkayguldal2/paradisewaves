<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paradise waves!</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Neue Machina';
      src: url('NeueMachina.otf') format('opentype');
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
      font-size: 16px;
      cursor: url('arrow.cur'), auto;

      /* --- CRT Efekti Eklemeleri --- */
      position: relative;
    }

    /* CRT tarama çizgileri ve renk kaymaları */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background:
        repeating-linear-gradient(
          rgba(0,0,0,0.3) 0 1px,
          transparent 1px 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,0,0,0.06),
          rgba(0,255,0,0.02),
          rgba(0,0,255,0.06)
        );
      background-size: 100% 4px, 3px 100%;
      mix-blend-mode: multiply;
      z-index: 9999;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; }
      100% { opacity: 1; }
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('background.jpg') center/cover no-repeat;
      filter: brightness(50%);
      z-index: -1;
    }

    .centered-wrapper {
      margin-top: 10vh;
      width: 90%;
      max-width: 700px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .dm-text {
      font-family: 'DM Sans', sans-serif;
      fill: white;
      font-size: clamp(24px, 4vw, 48px); /* min 24, ideal 4vw, max 48 */
      filter: url(#shadow);
    }

    .brittany-text {
      font-family: 'Brittany Signature', cursive;
      fill: #38b6ff;
      font-size: clamp(30px, 6vw, 64px); /* min 30, ideal 6vw, max 64 */
      filter: url(#neon);
    }

    .menu {
      margin-top: 8vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .menu a {
      font-family: 'Neue Machina', monospace;
      font-size: clamp(24px, 5vw, 40px);
      color: white;
      text-decoration: none;
      cursor: url('pointer.cur'), pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .menu a:hover {
      transform: scale(1.2);
    }

    .menu a::before,
    .menu a::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #0ff;
      clip: rect(0, 0, 0, 0);
    }

    .menu a:hover::before {
      animation: glitchTop 0.3s infinite linear alternate-reverse;
    }

    .menu a:hover::after {
      animation: glitchBottom 0.3s infinite linear alternate-reverse;
      color: #f0f;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      100% { clip: rect(0, 9999px, 30px, 0); transform: translate(2px, 2px); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(60px, 9999px, 90px, 0); transform: translate(2px, -2px); }
      100% { clip: rect(20px, 9999px, 60px, 0); transform: translate(-2px, 2px); }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="centered-wrapper">
    <svg viewBox="0 0 700 350" preserveAspectRatio="xMidYMid meet">
      <defs>
        <path id="curve1" d="M120,170 A350,200 0 0,1 580,170" />
        <path id="curve2" d="M120,220 A350,200 0 0,1 580,220" />

        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="black" />
        </filter>

        <filter id="neon" x="-45%" y="-45%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="25" flood-color="#0ff" />
        </filter>
      </defs>

      <text class="dm-text">
        <textPath href="#curve1" startOffset="45%" text-anchor="middle">
          paradise
        </textPath>
      </text>

      <text class="brittany-text">
        <textPath href="#curve2" startOffset="65%" text-anchor="middle">
          waves
        </textPath>
      </text>
    </svg>
  </div>

  <div class="menu">
    <a href="http://paradisewaves.fun" data-text="about">about</a>
    <a href="http://paradisewaves.fun" data-text="projects">projects</a>
    <a href="http://paradisewaves.fun" data-text="contact">contact</a>
  </div>

</body>
</html>
