<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paradise waves!</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Neue Machina';
      src: url('/NeueMachina.otf') format('opentype');
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
      font-size: 16px;
      cursor: url('/arrow.cur'), auto;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background:
        repeating-linear-gradient(
          rgba(0,0,0,0.3) 0 1px,
          transparent 1px 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,0,0,0.06),
          rgba(0,255,0,0.02),
          rgba(0,0,255,0.06)
        );
      background-size: 100% 4px, 3px 100%;
      mix-blend-mode: multiply;
      z-index: 9999;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('/background.jpg') center/cover no-repeat;
      filter: brightness(50%);
      z-index: -1;
    }

    .centered-wrapper {
      margin-top: 10vh;
      width: 90%;
      max-width: 700px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .dm-text {
      font-family: 'DM Sans', sans-serif;
      fill: white;
      font-size: clamp(24px, 4vw, 48px);
      filter: url(#shadow);
    }

    .brittany-text {
      font-family: 'Brittany Signature', cursive;
      fill: #38b6ff;
      font-size: clamp(30px, 6vw, 64px);
      filter: url(#neon);
    }

    .form-section {
      font-family: 'Neue Machina', monospace;
      font-size: clamp(18px, 4vw, 32px);
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-section input {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-family: 'Neue Machina', monospace;
      font-size: clamp(18px, 4vw, 28px);
      padding: 8px 12px;
      margin: 10px 0;
      width: 80%;
      max-width: 500px;
      outline: none;
      text-align: center;
    }

    .form-section button {
      margin-top: 20px;
      font-family: 'Neue Machina', monospace;
      font-size: clamp(18px, 4vw, 28px);
      background: none;
      border: none;
      color: white;
      border-bottom: 2px solid white;
      cursor: url('/pointer.cur'), pointer;
    }

    .form-section button:hover {
      filter: drop-shadow(0 0 5px #38b6ff);
    }

    @media (max-width: 480px) {
      .centered-wrapper {
        width: 95%;
        margin-top: 5vh;
      }
      .dm-text {
        font-size: clamp(70px, 6vw, 32px);
      }
      .brittany-text {
        font-size: clamp(100px, 8vw, 40px);
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="centered-wrapper">
    <svg viewBox="0 0 700 350" preserveAspectRatio="xMidYMid meet">
      <defs>
        <path id="curve1" d="M120,170 A350,200 0 0,1 580,170" />
        <path id="curve2" d="M120,220 A350,200 0 0,1 580,220" />
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="black" />
        </filter>
        <filter id="neon" x="-45%" y="-45%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="25" flood-color="#0ff" />
        </filter>
      </defs>

      <text class="dm-text">
        <textPath href="#curve1" startOffset="45%" text-anchor="middle">
          paradise
        </textPath>
      </text>

      <text class="brittany-text">
        <textPath href="#curve2" startOffset="65%" text-anchor="middle">
          waves
        </textPath>
      </text>
    </svg>

    <div class="form-section">
      <input type="text" id="longUrl" />
      <input type="text" id="accessPoint" />
      <button onclick="submitUrl()">shorten</button>
    </div>
  </div>

</body>
</html>
