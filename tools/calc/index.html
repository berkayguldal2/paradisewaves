<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Değer Hesaplayıcı</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      width: 300px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 14px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="box">
    <input type="number" id="alis" placeholder="Alış fiyatı" step="0.01">
    <input type="number" id="birim" placeholder="Birim" step="1">
    <input type="number" id="guncel" placeholder="Şu anki fiyat" step="0.01">
    <select id="birimTipi">
      <option value="TL">TL</option>
      <option value="USD">Dolar</option>
    </select>
    <button onclick="hesapla()">Hesapla</button>
    <div class="result" id="sonuc"></div>
  </div>

  <script>
    const kur = 32.5;

    function hesapla() {
      const alis = parseFloat(document.getElementById('alis').value);
      const birim = parseFloat(document.getElementById('birim').value);
      const guncel = parseFloat(document.getElementById('guncel').value);
      const tip = document.getElementById('birimTipi').value;

      if (isNaN(alis) || isNaN(birim) || isNaN(guncel)) {
        document.getElementById('sonuc').innerText = 'Lütfen tüm alanları doldurun.';
        return;
      }

      const toplamDeger = birim * guncel;
      let sonuc = `Toplam Değer: ${toplamDeger.toFixed(2)} ${tip}\n`;

      if (tip === 'TL') {
        const usd = (toplamDeger / kur).toFixed(2);
        sonuc += `(${usd} $)`;
      } else {
        const tl = (toplamDeger * kur).toFixed(2);
        sonuc += `(${tl} TL)`;
      }

      document.getElementById('sonuc').innerText = sonuc;
    }
  </script>
</body>
</html>
