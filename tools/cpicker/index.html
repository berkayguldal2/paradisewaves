<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paradise waves!</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Neue Machina';
      src: url('/NeueMachina.otf') format('opentype');
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
      font-size: 16px;
      cursor: url('/arrow.cur'), auto;
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background:
        repeating-linear-gradient(
          rgba(0,0,0,0.3) 0 1px,
          transparent 1px 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,0,0,0.06),
          rgba(0,255,0,0.02),
          rgba(0,0,255,0.06)
        );
      background-size: 100% 4px, 3px 100%;
      mix-blend-mode: multiply;
      z-index: 9999;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('/background.jpg') center/cover no-repeat;
      filter: brightness(50%);
      z-index: -1;
    }

    .centered-wrapper {
      margin-top: 10vh;
      width: 90%;
      max-width: 700px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    /* Logo neon efektleri hep kalsın */
    .dm-text {
      font-family: 'DM Sans', sans-serif;
      fill: white;
      font-size: clamp(24px, 4vw, 48px);
      filter: url(#shadow);
    }
    
    .brittany-text {
      font-family: 'Brittany Signature', cursive;
      fill: #38b6ff;
      font-size: clamp(30px, 6vw, 64px);
      filter: url(#neon);
    }
    
    /* Menü linklerinde mavi glow sadece hoverda gelsin */
    .menu a, .menu button {
      font-family: 'Neue Machina', monospace;
      font-size: clamp(18px, 4vw, 32px);
      color: white;
      text-decoration: none;
      cursor: url('/pointer.cur'), pointer;
      position: relative;
      transition: transform 0.3s ease, filter 0.3s ease;
      padding: 8px 16px;
      display: inline-block;
      background: none;
      border: none;
      filter: none; /* Sürekli glow kapalı */
      user-select: none;
    }
    
    .menu a:hover, .menu button:hover {
      transform: scale(1.2);
      filter:
        drop-shadow(0 0 5px #38b6ff); /* Hoverda mavi glow aktif */
    }
    
    /* glitch efektleri başlangıçta gizli */
    .menu a::before,
    .menu a::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #0ff;
      clip: rect(0, 9999px, 18px, 0);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    /* sadece hoverda glitch gözükür */
    .menu a:hover::before,
    .menu a:hover::after {
      opacity: 1;
    }
    
    .menu a:hover::before {
      animation: glitchTop 0.3s infinite linear alternate-reverse;
    }
    
    .menu a:hover::after {
      animation: glitchBottom 0.3s infinite linear alternate-reverse;
      color: #f0f;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 12px, 0); transform: translate(-2px, -1px); }
      100% { clip: rect(0, 9999px, 18px, 0); transform: translate(2px, 1px); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(12px, 9999px, 18px, 0); transform: translate(2px, -1px); }
      100% { clip: rect(10px, 9999px, 16px, 0); transform: translate(-2px, 1px); }
    }

    /* Buton gruplarına aralık */
    .top-row, .centered-buttons, .bottom-buttons {
      margin-bottom: 1em;
      text-align: center;
    }

    /* Color picker container */
    .color-picker {
      margin-top: 2em;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #38b6ff;
      border-radius: 12px;
      padding: 16px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      color: white;
      font-family: 'Neue Machina', monospace;
      user-select: none;
    }

    .color-picker h2 {
      margin-top: 0;
      text-align: center;
      font-weight: 700;
      color: #38b6ff;
    }

    .color-picker label {
      display: block;
      margin-bottom: 0.25em;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .color-picker input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1em;
      background: transparent;
      padding: 0;
    }

    .color-values {
      display: flex;
      justify-content: space-between;
      gap: 1em;
    }

    .color-values input {
      flex: 1;
      background: transparent;
      border: 1px solid #38b6ff;
      border-radius: 8px;
      padding: 8px;
      color: white;
      font-weight: 600;
      text-align: center;
      font-size: 1rem;
    }

    .color-values input:focus {
      outline: 2px solid #38b6ff;
      background: rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 480px) {
      .centered-wrapper {
        width: 95%;
        margin-top: 5vh;
      }
      svg {
        font-size: smaller;
      }
      .dm-text {
        font-size: clamp(70px, 6vw, 32px);
      }
      .brittany-text {
        font-size: clamp(100px, 8vw, 40px);
      }
      .menu a, .menu button {
        font-size: clamp(22px, 5vw, 20px);
        padding: 6px 10px;
      }
      .color-values {
        flex-direction: column;
      }
      .color-values input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="centered-wrapper">
    <svg viewBox="0 0 700 350" preserveAspectRatio="xMidYMid meet">
      <defs>
        <path id="curve1" d="M120,170 A350,200 0 0,1 580,170" />
        <path id="curve2" d="M120,220 A350,200 0 0,1 580,220" />
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="black" />
        </filter>
        <filter id="neon" x="-45%" y="-45%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#0ff" />
          <feDropShadow dx="0" dy="0" stdDeviation="25" flood-color="#0ff" />
        </filter>
      </defs>

      <text class="dm-text">
        <textPath href="#curve1" startOffset="45%" text-anchor="middle">
          paradise
        </textPath>
      </text>

      <text class="brittany-text">
        <textPath href="#curve2" startOffset="65%" text-anchor="middle">
          waves
        </textPath>
      </text>
    </svg>

    <div class="menu"></div>

    <!-- COLOR PICKER -->
    <div class="color-picker" aria-label="Color Picker Tool">
      <h2>Color Picker</h2>
      <input type="color" id="colorInput" value="#38b6ff" aria-label="Select a color" />

      <div class="color-values">
        <div>
          <label for="hexValue">HEX</label>
          <input type="text" id="hexValue" readonly />
        </div>
        <div>
          <label for="rgbValue">RGB</label>
          <input type="text" id="rgbValue" readonly />
        </div>
        <div>
          <label for="hsvValue">HSV</label>
          <input type="text" id="hsvValue" readonly />
        </div>
      </div>
    </div>

  </div>

  <script>
    // RGB <-> HSV dönüşüm fonksiyonları
    function rgbToHsv(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      let max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, v = max;

      let d = max - min;
      s = max === 0 ? 0 : d / max;

      if(max === min){
        h = 0; // achromatic
      } else {
        switch(max){
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }

      return {
        h: Math.round(h * 360),
        s: Math.round(s * 100),
        v: Math.round(v * 100)
      };
    }

    // HEX -> RGB
    function hexToRgb(hex) {
      let shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
      hex = hex.replace(shorthandRegex, function(m, r, g, b) {
          return r + r + g + g + b + b;
      });

      let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16)
      } : null;
    }

    // UI güncelleme fonksiyonu
    function updateColorUI(hex) {
      const rgb = hexToRgb(hex);
      if(!rgb) return;
      const hsv = rgbToHsv(rgb.r, rgb.g, rgb.b);

      document.getElementById('hexValue').value = hex.toUpperCase();
      document.getElementById('rgbValue').value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
      document.getElementById('hsvValue').value = `hsv(${hsv.h}°, ${hsv.s}%, ${hsv.v}%)`;
    }

    // Başlangıçta UI'yı ayarla
    const colorInput = document.getElementById('colorInput');
    updateColorUI(colorInput.value);

    // Input değiştiğinde UI güncelle
    colorInput.addEventListener('input', e => {
      updateColorUI(e.target.value);
    });
  </script>
</body>
</html>
